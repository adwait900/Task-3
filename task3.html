<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Sheets Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }
        iframe {
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: 371px;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <iframe seamless src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQzgNrwHSMpI8nrroKtzOHQO7BiJzRHrr0dC7aeAfUTqxp0byz9wWFZoDKCBp5NUU_HVB6ZUnWzkUdx/pubchart?oid=721097421&amp;format=interactive"></iframe>
</div>

</body>
</html>
